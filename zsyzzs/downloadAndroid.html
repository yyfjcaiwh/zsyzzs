<head>

<STYLE>
HTML {
	OVERFLOW-X: hidden;
}

#foot {
	height: 50px;
	background-color: #ffffff;
	text-align: center;
	vertical-align: middle;
	width: 100%;
	z-index: 2000;
	position: fixed;
	bottom: 0
}

.downapp {
	float: left;
	width: 100%;

	padding-top: 16px;
	text-align: center;
}

.alertMessageBg {
	position: fixed;
	_position: absolute;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;

	opacity: 0.8;
	-moz-opacity: 0.5;
	filter: alpha(opacity = 50);

	display: none;

</head>
<body style="text-align: center; background-color: #00b9ef; margin: 0">
	<div>
		<div style="padding-top: 3%;">
			<img src="https://snyep.github.io/snyep/SNYEP/app.png" height="100px" width="100px"></img>
		</div>
		<div style="color: #ffffff; text-align: center;">
			<div>
				<SPAN style="font-size: 24px;">圣农云采</SPAN>
			</div>
			<div style="padding-top: 12px; padding-bottom: 8px">

			</div>
			<div id="system">
				<SPAN style="font-size: 24px;">适用系统：Android</SPAN>
			</div>
			<div id="caDownload" style="display: none; margin-top: 20px;">
				<span>若您未安装ca证书：</span> <br /> <span>1、使用Safari打开本页面</span> <br />

				<br /> <img src="https://snyep.github.io/snyep/SNYEP/download_photo_zhengshu.png"

					id="caDownloadLink" style="font-size: 16px; color: #002d66">ca证书下载</span>
			</div>
		</div>

		<div id="foot">
			<div style="width: 100%; margin: 0 0 5 0; background-color: #ffffff;">
				<div id="d_app" class="downapp">
					<img src="https://snyep.github.io/snyep/SNYEP/download_photo_app.png"
						style="height: 16px; line-height: 36px;"></img> <SPAN
						style="font-size: 16px; color: #002d66">APP下载</SPAN>
				</div>
			</div>
		</div>

	</div>
	<div id="showindex" class="alertMessageBg">
		<div style="float: right; position: relative; left: -15%; top: 60px;">
			<SPAN style="font-size: 18px; color: #CCEEFF;">请在浏览器中打开链接后下载！</SPAN>
		</div>
		<div
			style="clear: both; float: right; position: relative; left: -6%; top: 0%">
			<img id="indexpng" style="display: none;"></img>
		</div>
	</div>


	<script type="text/javascript">
		var is_weixin = false;
		//判断是否通过微信进入
		// if(navigator.userAgent.indexOf("MQQBrowser")>=0 || (navigator.userAgent.indexOf("MicroMessenger")>=0)){
		if ((navigator.userAgent.indexOf("MicroMessenger") >= 0)) {
			is_weixin = true;
		}

		var caDownload = "";
		if (caDownload.length > 0) {
			$("#caDownload").show();
			$("#caDownloadLink").bind("click", function(event) {
				if (is_weixin) {
					$("#showindex").css("display", "block");
					$("#indexpng").css({
						"width" : "294px",
						"height" : "210px"
					})
					//$("#indexpng").attr("src", "../../img/dl/weixinand.png");
					$("#indexpng").show();
				} else {
					location.href = "";
					$("#indexpng").hide();
				}
			});
		};

		if (/android/i.test(navigator.userAgent)) {
			$("#d_app").bind("click", function(event) {
				if (is_weixin) {
					$("#showindex").css("display", "block");
					$("#indexpng").css({
						"width" : "294px",
						"height" : "210px"
					})
					//$("#indexpng").attr("src", "../../img/dl/weixinand.png");
					$("#showindex").show();
				} else {
					location.href = "https://snyep.github.io/snyep/SNYEP/SNYEP.apk";
					$("#indexpng").hide();
				}
			});
		};

		if (/ipad|iphone|mac/i.test(navigator.userAgent)) {
			$("#d_app").bind("click", function(event) {
				if (is_weixin) {
					$("#showindex").css("display", "block");
					$("#indexpng").css({
						"width" : "294px",
						"height" : "210px"
					})
					//$("#indexpng").attr("src", "../../img/dl/weixinios.png");
					$("#showindex").show();
				} else {
					location.href = "https://snyep.github.io/snyep/SNYEP/SNYEP.apk";
					$("#indexpng").hide();
				}
			});
		};
	</script>
